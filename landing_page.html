<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOQO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- LOGO AND CURRENCY EXCHANGE -->
    <div class="top_row">
      <a href="#" class="logo">
        <img class="logo_img" src="assets/logo.png" alt="Logo" />
      </a>
      <div class="top_right_components">
        <div class="details">
          <img class="thunder" src="assets/thunder.png" alt="Thunder" />
          <div class="exchange">
            <a class="tr_link" href="#">1 FTN = 1.6390 USDT</a>
            <a class="tr_link" href="#">exchange.fulgurpay.com</a>
          </div>
        </div>
        <div class="language">
          <span class="tr_text">ENG</span>
          <img class="down_btn" src="assets/down_btn.png" alt="Down Button" />
        </div>
        <div class="time">
          <span class="tr_time">08:28:48</span>
        </div>
        <div class="hamburger">
          <button class="hamburg_btn">
            <img
              class="hamburg_icon"
              src="assets/hamburger_menu.png"
              alt="Menu Button"
            />
          </button>
        </div>
      </div>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar">
      <ul class="item_container">
        <li class="navbar_item">
          <a class="navbar_link" href="#">
            <img class="navbar_icon" src="assets/live.png" alt="Icon" />
            <span class="navbar_text">Live</span>
          </a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link" href="#">
            <img class="navbar_icon" src="assets/sports.png" alt="Icon" />
            <span class="navbar_text">Sports</span>
          </a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link" href="#">
            <img class="navbar_icon" src="assets/casino.png" alt="Icon" />
            <span class="navbar_text">Casino</span>
          </a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link" href="#">
            <img class="navbar_icon" src="assets/live_casino.png" alt="Icon" />
            <span class="navbar_text">Live Casino</span>
          </a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link new" href="#">
            <img class="navbar_icon" src="assets/predictor.png" alt="Icon" />
            <span class="navbar_text">Predictor</span>
          </a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link new" href="#">
            <span class="navbar_text">HarmAnia</span>
          </a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link" href="#">
            <img
              class="navbar_icon"
              src="assets/crypto_harmony.png"
              alt="Icon"
            />
            <span class="navbar_text">CRYPTO Harmony</span>
          </a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link" href="#">
            <img class="navbar_icon" src="assets/missio.png" alt="Icon" />
            <span class="navbar_text">Missio</span>
          </a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link new" href="#">
            <span class="navbar_text">Mr. First's Wonder Wheel</span>
          </a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link" href="#">
            <img class="navbar_icon" src="assets/aviator.png" alt="Icon" />
            <span class="navbar_text">Aviator</span>
          </a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link" href="#">
            <img class="navbar_icon" src="assets/poker.png" alt="Icon" />
            <span class="navbar_text">Poker</span>
          </a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link" href="#">
            <img class="navbar_icon" src="assets/esports.png" alt="Icon" />
            <span class="navbar_text">Esports</span>
          </a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link" href="#">
            <img
              class="navbar_icon"
              src="assets/virtual_sports.png"
              alt="Icon"
            />
            <span class="navbar_text">Virtual Sports</span>
          </a>
        </li>
        <li class="navbar_item">
          <a class="navbar_link" href="#">
            <img class="navbar_icon" src="assets/more.png" alt="Icon" />
            <span class="navbar_text">More</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="hero_container">
      <img
        class="hero_img"
        src="assets/hero_img.png"
        alt="Monopoly Big Baller"
      />
    </div>

    <div class="options">
      <div class="selection">
        <div class="selection_item">
          <img
            class="selection_img"
            src="assets/sport_sel.png"
            alt="Selection Item"
          />
        </div>
        <div class="selection_item">
          <img
            class="selection_img"
            src="assets/casino_sel.png"
            alt="Selection Item"
          />
        </div>
        <div class="selection_item">
          <img
            class="selection_img"
            src="assets/live_casino_sel.png"
            alt="Selection Item"
          />
        </div>
        <div class="selection_item">
          <img
            class="selection_img"
            src="assets/poker_sel.png"
            alt="Selection Item"
          />
        </div>
        <div class="selection_item">
          <img
            class="selection_img"
            src="assets/esport_sel.png"
            alt="Selection Item"
          />
        </div>
      </div>

      <div class="casino_selection">
        <span class="selection_title">Casino</span>
        <div class="casino_container">
          <div class="casino_item">
            <img
              class="item_img"
              src="assets/casino_item_1.png"
              alt="Casino Item Selection"
            />
          </div>
          <div class="casino_item">
            <img
              class="item_img"

            />
          </div>
          <div class="casino_item">
            <img
              class="item_img"
              src="assets/casino_item_3.png"

            />
          </div>
          <div class="casino_item">
            <img
              class="item_img"
              src="assets/casino_item_4.png"
              alt="Casino Item Selection"
            />
          </div>
          <div class="casino_item">
            <img
              class="item_img"
              src="assets/casino_item_5.png"
              alt="Casino Item Selection"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
